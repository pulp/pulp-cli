  schedule:
    interval: daily
  open-pull-requests-limit: 10
  commit-message:
    prefix: "[noissue]"
- package-ecosystem: pip
  directory: "/pulp-glue"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  commit-message:
    prefix: "[noissue]"
- package-ecosystem: pip
  directory: "/test"
  schedule:
    interval: monthly
  ignore:
    - dependency-name: "*"
  open-pull-requests-limit: 0
