name: Nightly Test

on:
  push:
    branches:
      - main
  schedule:
    - cron: '15 3 * * *'

env:
  COLORTERM: 'yes'
  TERM: 'xterm-256color'
  PYTEST_ADDOPTS: '--color=yes'
  CONTAINER_RUNTIME: 'docker'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.9"
            image_tag: "nightly"
            pulp_api_root: "/relocated/djnd/"
          - python: "3.6"
            image_tag: "3.16"
          - python: "3.7"
            image_tag: "3.20"
            click_version: "8.0.0"
          - python: "3.8"
            image_tag: "3.19"
          - python: "3.9"
            image_tag: "3.18"
            pulp_api_root: "/relocated/djnd/"
          - python: "3.10"
            image_tag: "3.17"
            click_version: "8.0.0"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Test Dependencies
        run: |
          if [ "${{matrix.click_version}}" ]
          then
            pip install -r test_requirements.txt click~=${{ matrix.click_version }}
          else
            pip install -r test_requirements.txt
          fi
      - name: Run tests
        env:
          CONTAINER_RUNTIME: ${{ matrix.container_runtime }}
          IMAGE_TAG: ${{ matrix.image_tag }}
          FROM_TAG: ${{ matrix.from_tag }}
          CONTAINER_FILE: ${{ matrix.container_file }}
          PULP_API_ROOT: ${{ matrix.pulp_api_root }}
        run: .ci/run_container.sh make test
