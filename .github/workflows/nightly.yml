name: Nightly Test

on:
  push:
    branches:
      - develop
  schedule:
    - cron: '15 3 * * *'

env:
  COLORTERM: 'yes'
  TERM: 'xterm-256color'
  PYTEST_ADDOPTS: '--color=yes'
  CONTAINER_RUNTIME: 'docker'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.9"
            image_tag: "nightly"
          - python: "3.9"
            image_tag: "3.14"
          - python: "3.7"
            image_tag: "3.13"
          - python: "3.8"
            image_tag: "3.12"
          - python: "3.6"
            image_tag: "3.11"
          - python: "3.6"
            image_tag: "3.10"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Test Dependencies
        run: pip install -r test_requirements.txt
      - name: Run tests
        env:
          IMAGE_TAG: ${{ matrix.image_tag }}
        run: .ci/run_container.sh make test
      - name: After failure
        if: failure()
        run: |
          http --timeout 30 --check-status --pretty format --print hb http://pulp/pulp/api/v3/status/ || true
          docker images || true
          docker ps -a || true
          docker logs pulp || true
